<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>قدمت شرکت</title>
		
		<link rel="shortcut icon" href="images/favicon.ico" />
			
		<!-- CSS style -->
		<link rel="stylesheet" type="text/css" href="css/preview.css" />	
		<link rel="stylesheet" type="text/css" href="css/style.css" />	
		
		
		<!-- Font awesome -->
		<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		
		<!-- jQuery -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
	
		<!-- Header -->
		<header>
			<div class="header-inner wrapper clearfix">
			
				<!-- Logo -->
				<div class="logo"> 
					<img src="images/pafcologo1382.png" alt="RoyalTimer" />
				</div>		
			</div>
		</header>
		
		<!-- Page body -->
		<div class="page-body">
		
			<section class="row">
				<div class="section-inner">	
					<div class="wrapper clearfix">
					
						
						<div class="timer_container"></div>

						<!-- Color schemes -->
						<h2 style="text-align: center;">قدمت شرکت ما</h2>
						<h4 style="text-align: center;color: #0d4440; ">نزدیک به یک دهه خدمت صادقانه</h2>
						<div class="countup" id="countup1">
						  <span class="timeel years">00</span>
						  <span class="timeel timeRefYears">سال</span>
					          <span class="timeel months">00</span>
						  <span class="timeel timeRefYears">ماه</span>
						  <span class="timeel days">00</span>
						  <span class="timeel timeRefDays">روز</span>
						  <span class="timeel hours">00</span>
						  <span class="timeel timeRefHours">ساعت</span>
						  <span class="timeel minutes">00</span>
						  <span class="timeel timeRefMinutes">دقیقه</span>
						  <span class="timeel seconds">00</span>
						  <span class="timeel timeRefSeconds">ثانیه</span>
						</div>

					</div>
				</div>
			</section>
		
			<!-- Content -->
			<section class="row row-darker">
			
				<div class="section-inner">				
					<div class="wrapper wrapper-center clearfix">
					
						<h2 class="top-h2">بهینه سازی شده برای انواع مرورگرها</h2>
						<i class="nav-style fa fa-angle-double-down"></i>
					
					</div>					
				</div>
				
				<div class="section-inner cross-browser">	
					<div class="wrapper wrapper-center clearfix">
					
						<i class="fa fa-firefox"></i>	
						<i class="fa fa-chrome"></i>
						<i class="fa fa-internet-explorer"></i>
						<i class="fa fa-safari"></i>
						<i class="fa fa-opera"></i>
						<i class="fa fa-apple"></i>
						<i class="fa fa-android"></i>	
					
					</div>				
				</div>
				
			</section>	
			
			<!-- Message -->
			<section class="row message">
			
				<div class="section-inner">			
					<div class="wrapper wrapper-center clearfix">
					
						<span class="btn">
							<a href="http://www.pafcoerp.com" target="_blank"><i class="fa fa-chevron-circle-right"></i> مشاهده وبسایت پافکو</a>
						</span>
						
					</div>				
				</div>	
					
			</section>
            
            <!-- Footer -->
			<section class="footer big-padding">
			
				<div class="section-inner">					
					<div class="wrapper clearfix">
                
						<span class="copyright">کلیه حقوق برای  <a href="http://www.pafcoerp.com" target="_blank">پافکو محفوظ می باشد.</a><br>
							<span class="social">
								<a href="#" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
								<a href="#" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
								<a href="#" title="Google+" target="_blank"><i class="fa fa-google-plus"></i></a>
								<a href="#" title="DeviantArt" target="_blank"><i class="fa fa-deviantart"></i></a>
								<a href="#" title="Behance" target="_blank"><i class="fa fa-behance"></i></a>
								<a href="#" title="Dribbble" target="_blank"><i class="fa fa-dribbble"></i></a>
								<a href="#" title="Youtube" target="_blank"><i class="fa fa-youtube"></i></a>
								<a href="#" title="RSS" target="_blank"><i class="fa fa-rss"></i></a>
							</span>
						</span>
						
					</div>				
				</div>
				
			</section>
			
		</div>

	</body>
	<script src="js/script.js"></script>
</html>
